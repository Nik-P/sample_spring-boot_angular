	<h1 ng-init="model.initFriends()">{{model.test}}</h1>
	<br/>
	<table class="table table-hover table-condensed">
		<thead>
			<tr>
				<th>Id</th>
				<th>My email</th>
				<th>Friend's email</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="friend in model.friends">
				<td>{{friend.id}}</td>
				<td>{{friend.user.email}}</td>
				<td>{{friend.friend.email}}</td>
			</tr>
		</tbody>
	</table>
