	<h1 ng-init="model.initUser()">{{model.test}}</h1>
	<br/>
	<table class="table table-hover table-condensed">
		<thead>
			<tr>
				<th>Id</th>
				<th>Type</th>
				<th>Creation date</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="notification in model.notifications">
				<td>{{notification.id}}</td>
				<td>{{notification.user.email || "Nope"}}</td>
				<td>{{notification.user.createdAt}}</td>
			</tr>
		</tbody>
	</table>
